<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | EcoVerse</title>
  <meta name="description" content="Create your EcoVerse account to start earning EcoTokens and tracking your sustainability impact." />
  <link rel="canonical" href="/registration" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{--primary-h:160;--primary-s:100%;--primary-l:33%;--primary:hsl(var(--primary-h) var(--primary-s) var(--primary-l));--primary-glow:hsl(160 70% 45%);--bg:hsl(0 0% 99%);--text:hsl(210 15% 15%);--muted:hsl(210 10% 40%);--card:#fff;--radius:16px;--shadow:0 10px 30px -10px hsl(var(--primary-h) var(--primary-s) / .25);--gradient-primary:linear-gradient(135deg,var(--primary),var(--primary-glow))}
    [data-theme="dark"]{--bg:hsl(210 15% 8%);--text:hsl(0 0% 98%);--muted:hsl(210 10% 70%);--card:hsl(210 10% 12%)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;min-height:100vh;display:grid;place-items:center;padding:1rem}
    .wrap{position:relative;max-width:440px;width:100%}
    .card{position:relative;background:var(--card);border:1px solid hsl(210 16% 92%);border-radius:var(--radius);padding:2rem;box-shadow:var(--shadow);overflow:hidden}
    [data-theme="dark"] .card{border-color:hsl(210 10% 20%)}
    .bg-illus{position:absolute;inset:-2px;background:url('./images/eco-pattern.jpg') center/cover no-repeat;filter:contrast(.9) opacity(.15);}
    .card > *{position:relative}
    .logo{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:var(--gradient-primary);color:#fff;box-shadow:var(--shadow);margin:0 auto 1rem}
    h1{font-family:Poppins,Inter,sans-serif;text-align:center;margin:.25rem 0 0}
    p.sub{text-align:center;color:var(--muted);margin:.5rem 0 1.25rem}
    label{font-weight:600;font-size:.9rem}
    input{width:100%;margin-top:.35rem;padding:.75rem .9rem;border-radius:12px;border:1px solid hsl(210 16% 86%);background:transparent;color:inherit;outline:none;transition:border-color .2s}
    input:focus{border-color:var(--primary)}
    .row{display:grid;gap:1rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;width:100%;border-radius:999px;border:0;padding:.9rem 1.1rem;font-weight:700;background:var(--gradient-primary);color:#fff;box-shadow:var(--shadow);cursor:pointer}
    .link{color:var(--primary);font-weight:600}
    .small{font-size:.9rem;color:var(--muted);text-align:center}
    .fade-in{animation:fade .4s ease both}
    @keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .theme{position:fixed;top:14px;right:14px;border:none;background:transparent;color:var(--muted);padding:.5rem;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <button class="theme" id="themeToggle" aria-label="Toggle theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
  <main class="wrap">
    <div class="card fade-in">
      <div class="bg-illus" aria-hidden="true"></div>
      <div class="logo"><i class="fa-solid fa-leaf"></i></div>
      <h1>Join EcoVerse</h1>
      <p class="sub">Start your journey to a greener tomorrow</p>
      <form class="row" onsubmit="event.preventDefault(); window.location.href='/dashboard'">
        <div>
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="your.email@example.com" required />
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="relative mt-1">
                <!-- <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i> -->
                <input id="phone" name="phone" type="tel" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="+1 (555) 123-4567">
            </div>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a strong password" required />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter your password" required />
        </div>
        <!-- <div>
          <label for="householdId">Household ID (Optional)</label>
          <input id="householdId" name="householdId" type="text" placeholder="Enter household ID if available" />
        </div> -->
        <button class="btn" type="submit">Join EcoVerse <span aria-hidden>ðŸŒ¿</span></button>
      </form>
      <p class="small" style="margin-top:1rem">Already have an account? <a class="link" href="/signin">Sign In</a></p>
    </div>
  </main>
  <script>
    const t=document.getElementById('themeToggle');
    t.addEventListener('click',()=>{document.documentElement.dataset.theme=document.documentElement.dataset.theme==='dark'?'':'dark';localStorage.setItem('theme',document.documentElement.dataset.theme||'light')});
    if(localStorage.getItem('theme')==='dark')document.documentElement.dataset.theme='dark';
  </script>
</body>
</html>
